{% extends 'base.html' %}
{% load static %}

{% block title %} Reset Password {% endblock %}


{% block content %}


<div style="margin-left: auto;margin-right: auto;max-width: 600px;margin-top:10px;">
<div class="container" style="
    margin-top: 44px;
    margin-bottom: 44px;
    background-color: inherit">
  <div class = "row">
    <h3 style="text-align: center; color:white;">
    Forgot Password? Enter your email below.
  </h3>
{% load crispy_forms_tags %}


  <form method="post" style="
    padding-right: 30px;
    padding-left: 30px;
    font-size: large;
    color: black;
">
    {% csrf_token %}
    {{ form|crispy }}
    <button style="color:black;"  type="button" class="btn btn-success">SUBMIT</button>
  </form>
  
</div>
</div>
</div>




<div class="bottom-container">
  <div class="row">
    <div class="col">
      <a href="{% url 'auths:register' %}" style="color:white" class="btn">Sign up</a>
    </div>
    <div class="col">
      <a href="{% url 'password_reset' %}" style="color:white" class="btn">Forgot password?</a>
    </div>
  <!-- <div class="col">
      <a href="{% url 'auths:social:begin' 'facebook' %}" style="color:white" class="btn">Signin with Facebook</a>
    </div> -->
  </div>
</div>
</div>

{% endblock %}

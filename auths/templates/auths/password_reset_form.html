{% load static %}

{% block title %} Reset Password {% endblock %}



{% block content %}
  <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <h2 class="mt-2">Forgot Password?</h2>
          <hr class="mt-0 mb-4">
  {% load crispy_forms_tags %}


  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">SUBMIT</button>
  </form>
</div>
</div>
</div>
{% endblock %}
